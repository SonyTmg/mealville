<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
      body {
    background: #0d191d;
  }

  .row {
    text-align: center;
    margin: 60px auto;
  }

  h1, h2, p {
    text-rendering: optimizeLegibility;
  }

  h2, p {
    font-family: 'Josefin Sans', sans-serif;
    color: #C9AB81;
  }

  h1 {
    color: #C9AB81;
    font-family: 'Lato', sans-serif;
    font-size: 120px;
    line-height: 30px;
  }

  h2 {
    font-size: 30px;
    line-height: 32px;
    margin-bottom: 10px;
  }

  p {
    font-size: 18px;
    line-height: 20px;
  }

  hr {
    width: 15%;
    margin: 40px auto;
    border-color: #C9AB81;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="row">
    <h1>
      404
    </h1>
    <hr />
    <h2>
      Page Not Found
    </h2>
    <p>
       Your web browser can connect with the server, but the specific page you're trying to access can't be reached.
    </p>
  </div>
</body>
</html>
